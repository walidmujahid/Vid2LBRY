[Database]
dialect = sqlite

[sqlite]
db_path = database/youtube_lbry.db

[mysql]
host = localhost
port = 3306
user = your_mysql_user
password = your_mysql_password
name = youtube_lbry

[postgresql]
host = localhost
port = 5432
user = your_postgresql_user
password = your_postgresql_password
name = youtube_lbry

[LBRY]
channel_id = {Put your ID here}

[Downloader]
simulate = False
download_archive_dir = download_archive
download_archive = download_archive.txt
format = bestvideo[ext=mp4]+bestaudio
outtmpl = download_archive/%%(id)s.%%(ext)s
postprocessors_key = FFmpegVideoConvertor
preferedformat = mp4
